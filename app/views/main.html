<!doctype html>  
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ --> 
<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>${play.configuration.getProperty('application.name')} - #{get 'title' /}</title>
  <meta name="description" content="${play.configuration.getProperty('application.description')}">
  <meta name="author" content="${play.configuration.getProperty('application.author')}">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
  <link rel="apple-touch-icon" href="@{'/public/images/favicon.png'}">

  <!-- CSS : implied media="all" -->
  <link rel="stylesheet" href="@{'/public/stylesheets/main.css'}">
  #{get 'moreStyles' /}

  <!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
  <script src=@{'/public/javascripts/modernizr-1.6.min.js'}></script>
  
     <header>
      <h1><a href="/">${play.configuration.getProperty('application.name')}</a> <span><a href="./">#{get 'title' /}</a></span></h1>
         <div align="right">
          #{if session.get("username") == null}
          <a class="vm-admin" href="/admin/login">Log as admin</a>
          #{/if}
          #{else}
          #{secure.check 'admin'}
          <a class="vm-admin" href="@{Secure.logout()}">Logout</a>
          </div>
          #{/secure.check}
          #{/else}
        </div>
    </header>

    <div id="content">
      #{doLayout /}
    </div>

    <footer>
      <p>Booya</p>
    </footer>
  </div> <!--! end of #container -->


  <!-- Javascript at the bottom for fast page loading -->
  <!-- Grab Google CDN's jQuery. fall back to local if necessary -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
  <script src="@{'/public/javascripts/jquery-1.4.min.js'}"></script>  
  <script src="@{'public/javascripts/jquery-ui-1.7.2.custom.min.js'}"></script>
  <script src="@{'public/javascripts/jquery.editinplace.packed.js'}"></script>
  #{get 'moreScripts' /}

</body>
</html>
